      function setup() {

      function draw() {
        background(20);
        orbitControl();

        let locX = mouseX - height / 2;
        let locY = mouseY - width / 2;

        ambientLight(60, 60, 60);
        pointLight(255, 255, 255, locX, locY, 100);

        translate(0, 80, 0);
        rotateX(3.15);

        rotateY(frameCount * 0.001);

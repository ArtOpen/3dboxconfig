<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="/p5.min.js" async></script>
    
  </head>  
  <body>
    <script>
      //3D RENDER & orbitControl
            
      let box;

      function preload() {
        box = loadModel('https://art-open.pl/box.obj');
      }

      function setup() {
        createCanvas(windowWidth/1.5, windowHeight/1.5, WEBGL);
      }

      function draw() {
        background(20);
        orbitControl();
        
        let locX = mouseX - height / 2;
        let locY = mouseY - width / 2;
        
        ambientLight(60, 60, 60);
        pointLight(255, 255, 255, locX, locY, 100);
        
        translate(0, 80, 0);
        rotateX(3.15);
        
        
        rotateY(frameCount*0.001);
      
        
        //normalMaterial();
        scale(25);
        
        
        
        model(box);
        console.log("hello 3d box");
        
      }
    </script>
    
    <div style="width:33.33%;height:100%;background-color:blue;position:absolute;"> 
      <div class="logonav">
        
      </div>
      <form class="main" action="/process.php">
        
        <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="multicolor">multicolor</option>
            <option value="black">black</option>
            <option value="white">white</option>
            <option value="yellow">yellow</option>
          </select>
        
        <label for="color">logotyp:</label>
        
        
      </form>
    </div>
    
    
    
    
  </body>
</html>

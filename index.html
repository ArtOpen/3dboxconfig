    <script>
      //3D RENDER & orbitControl

      let box;

      function preload() {
        box = loadModel("https://art-open.pl/box.obj");
      }

      function setup() {
        createCanvas(windowWidth / 1.5, windowHeight / 1.5, WEBGL);
      }

      function draw() {
        background(20);
        orbitControl();

        let locX = mouseX - height / 2;
        let locY = mouseY - width / 2;

        ambientLight(60, 60, 60);
        pointLight(255, 255, 255, locX, locY, 100);

        translate(0, 80, 0);
        rotateX(3.15);

        rotateY(frameCount * 0.001);

        let theInput = document.getElementById("color");
        let theColor = theInput.value;
        
        theInput.addEventListener("input", function() {console.log(theColor);ambientMaterial(theColor);}, false);
        
        
        //normalMaterial();
        
        
        scale(25);

        model(box);
        console.log("hello 3d box");
      }
    </script>
